name: OWASP ZAP Baseline Scan
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan ZAP website
    steps:
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.4.0
        with:
          token: ${{ github.token }}
          target: 'https://www.zaproxy.org/'
          issue_title: ZAP Scan Baseline Report
